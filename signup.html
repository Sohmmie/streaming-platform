<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/23608cca9e.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <h1> Create Account </h1>
            <p> Please fill the input below here </p>
        </div>
        <form action="/actio_page.php" class="inline">
        <div class="input-icons">
            <i class="fa-regular fa-user icon"></i>
             <input type="text" placeholder="Full Name" name="fullname" required>
            </div> 
             <div class="input-icons">
             <i class="fa-solid fa-mobile icon"></i>
             <input type="number" placeholder="Phone Number" name="phonenumber" required> 
            </div>
             <div class="input-icons">
            <i class="fa-regular fa-envelope icon"></i>
             <input type="email" placeholder="Email" name="email" required>
            </div> 
             <div class="input-icons">
             <i class="fa-solid fa-lock icon"></i>
             <input type="password" placeholder="Password" name="password" required> 
            </div>
             <div class="input-icons">
             <i class="fa-solid fa-lock icon"></i>
             <input type="password" placeholder="Confirm Password" name="password" required> 
             </div>
             <label> <input type="checkbox" checked name="remember"> Remember Me </label>

            <p> By creating an account you agree to our <a href="\"> Terms & Privacy</a></p>

                <button type="submit" class="sign-btn"> Sign Up </button>
    </form>
</body>
</html>
